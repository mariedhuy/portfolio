---
layout: default
title: Portfolio
---
  <div class="container-grid">
    <div class="grid-portfolio">
      {% for post in site.posts %}
      <div class="card-portfolio">
        <a href="{{ post.url | prepend: site.baseurl }}">
          <img src="{{- post.image | relative_url -}}" class="img-portfolio-roll">
          <div class="text-card-portfolio">{{ post.title }} </div>
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
